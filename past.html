<!DOCTYPE html>
<html lang="en" class="dark"> <!-- Starts in dark mode by default -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floro - The Flowmodoro Timer</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="icon.png">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">

    <style>
        /* Custom styles to ensure a smooth experience */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* Smooth transition for theme changes */
        .theme-transition {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
    </style>
    
    <script>
        // Tailwind dark mode configuration
        tailwind.config = {
            darkMode: 'class', // Enable class-based dark mode
        }
    </script>
</head>
<body class="bg-white dark:bg-gray-900 theme-transition">

    <!-- Theme Toggle Switch -->
    <div class="absolute top-4 right-4">
        <label for="theme-toggle" class="flex items-center cursor-pointer">
            <div class="relative">
                <input type="checkbox" id="theme-toggle" class="sr-only" checked>
                <div class="block bg-gray-600 w-14 h-8 rounded-full theme-transition"></div>
                <div class="dot absolute left-1 top-1 bg-white w-6 h-6 rounded-full theme-transition transform dark:translate-x-6"></div>
            </div>
        </label>
    </div>

    <!-- Main Content -->
    <main class="flex items-center justify-center min-h-screen p-6">
        <div class="text-center space-y-6">

            <!-- App Icon -->
            <div class="flex justify-center">
                <img 
                    id="app-icon"
                    src="icon.png" 
                    alt="Floro App Icon" 
                    class="w-32 h-32 md:w-40 md:h-40 rounded-3xl shadow-lg bg-gray-200 dark:bg-gray-800 object-cover"
                    onerror="this.onerror=null; this.src='https://placehold.co/160x160/e2e8f0/4a5568?text=Icon';"
                >
            </div>

            <!-- App Name -->
            <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900 dark:text-white theme-transition">
                Floro
            </h1>

            <!-- App Description -->
            <p class="text-lg md:text-xl text-gray-600 dark:text-gray-400 max-w-md mx-auto theme-transition">
                A simple and beautiful Flowmodoro timer to help you find your focus and achieve your goals.
            </p>

            <!-- Download Button -->
            <div class="pt-4">
                <a 
                    href="app.apk" 
                    download="Floro.apk"
                    class="inline-flex items-center justify-center px-8 py-4 bg-gray-800 dark:bg-white text-white dark:text-gray-900 rounded-xl font-semibold shadow-lg hover:bg-gray-700 dark:hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 dark:focus:ring-gray-400 theme-transition transform hover:scale-105"
                >
                    <!-- Simple Download Icon (SVG) -->
                    <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                    Download App
                </a>
            </div>

        </div>
    </main>

    <script>
        // --- Theme Toggle Logic ---
        const themeToggle = document.getElementById('theme-toggle');
        const htmlElement = document.documentElement;

        // Initial state check
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            htmlElement.classList.add('dark');
            themeToggle.checked = true;
        } else {
            htmlElement.classList.remove('dark');
            themeToggle.checked = false;
        }

        // Event listener for the toggle
        themeToggle.addEventListener('change', function() {
            if (this.checked) {
                htmlElement.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            } else {
                htmlElement.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            }
        });
    </script>
</body>
</html>
