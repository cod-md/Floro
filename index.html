<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floro - Flowmodoro Timer</title>
     <!-- Favicon -->
    <link rel="icon" type="image/png" href="icon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            transition: all 0.3s ease;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Light theme (default) */
        body {
            background-color: #ffffff;
            color: #333333;
        }

        /* Dark theme */
        body.dark {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .container {
            text-align: center;
            max-width: 400px;
            padding: 40px 20px;
        }

        .app-icon {
            width: 200px;
            height: 200px;
            margin: 0 auto 24px;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            object-fit: cover;
        }

        .app-icon:hover {
            transform: scale(1.05);
        }

        .dark .app-icon {
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .app-name {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 16px;
            letter-spacing: -0.5px;
        }

        .app-description {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 32px;
            opacity: 0.8;
        }

        .download-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.3);
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: 2px solid currentColor;
            color: currentColor;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: currentColor;
            color: var(--bg-color);
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            .app-icon {
                width: 150px;
                height: 150px;
            }
            
            .app-name {
                font-size: 28px;
            }
            
            .app-description {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
    
    <div class="container">
        <img src="icon.png" alt="Floro App Icon" class="app-icon">
        
        <h1 class="app-name">Floro</h1>
        
        <p class="app-description">
            A simple and beautiful Flowmodoro timer to help you find your focus and achieve your goals.   </p>
        
        <a href="app.apk" class="download-btn" download="Floro.apk">
            Download App
        </a>
    </div>

    <script>
        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.querySelector('.theme-toggle');
            
            if (body.classList.contains('dark')) {
                body.classList.remove('dark');
                themeToggle.textContent = 'üåô';
            } else {
                body.classList.add('dark');
                themeToggle.textContent = '‚òÄÔ∏è';
            }
        }

        function downloadApp() {
            // Replace this with your actual download logic
            alert('Add your download link or app store URL here!');
        }

        // Check for system theme preference
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.body.classList.add('dark');
            document.querySelector('.theme-toggle').textContent = '‚òÄÔ∏è';
        }
    </script>
</body>
</html>
